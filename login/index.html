<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">	
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100" >
				<form class="login100-form validate-form"  method="post" action="#">
					<span class="login100-form-logo">
						<img src="https://devfolio-prod.s3.ap-south-1.amazonaws.com/hackathons/abd5fd33f1454851b7c04a21fb5a965b/assets/logo/465.png">
					</span>

					<span class="login100-form-title p-b-34 p-t-27" style="font-family: 'Zilla Slab Highlight', cursive;">
						Log In
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						 <button class="login100-form-btn" >
							Login
						</button>
						<br> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						 <button class="login100-form-btn" >
							Sign Up
						</button>
						<br/>

				
				<a  href="#"><br><br><br>Forgot Password?</a>
				</form>

			</div>
		</div>
	</div>
	

	


</body>
</html>
